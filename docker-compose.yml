services:
  spring-api:
    container_name: demo-spring-api
    image: demo-spring-api
    build: .
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=development
      - SPRING_DATASOURCE_URL_DEVELOPMENT=jdbc:mysql://mysql:3306/demodb
      - SPRING_DATASOURCE_USERNAME_DEVELOPMENT=root
      - SPRING_DATASOURCE_PASSWORD_DEVELOPMENT=password
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      retries: 3
      start_period: 30s
      timeout: 10s

  mysql:
    container_name: demo-spring-db
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: demodb
      MYSQL_ROOT_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$MYSQL_ROOT_PASSWORD"]
      interval: 30s
      retries: 3
      start_period: 30s
      timeout: 10s

volumes:
  mysql_data:
